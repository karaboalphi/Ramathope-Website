<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery - Ramathope High School</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;line-height:1.5;color:#222}
    header{background:linear-gradient(90deg,#0b6b3a,#063970);color:#fff;padding:1.25rem;text-align:center}
    header h1{margin:0}
    nav a{color:#fff;margin:0 .5rem;text-decoration:none}
    main{max-width:1000px;margin:0 auto;padding:1.5rem}
    h2{color:#063970;margin-top:1rem}
    .gallery-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:1rem;margin-top:1rem}
    .gallery-grid img{width:100%;height:auto;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,.1);cursor:pointer;transition:transform .2s}
    .gallery-grid img:hover{transform:scale(1.05)}
    footer{background:#f7f7f7;color:#555;text-align:center;padding:1rem;margin-top:2rem}
  </style>
</head>
<body>
  <header>
    <h1>School Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="academics.html">Academics</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Campus & Activities</h2>
    <p>Explore life at Ramathope High School through our photo gallery.</p>

    <div class="gallery-grid">
      <img src="images/school1.jpg" alt="School building">
      <img src="images/classroom.jpg" alt="Classroom">
      <img src="images/students.jpg" alt="Students studying">
      <img src="images/library.jpg" alt="Library">
      <img src="images/laboratory.jpg" alt="Science Laboratory">
      <img src="images/sports.jpg" alt="Sports activities">
    </div>

    <p style="margin-top:.75rem;font-size:.9rem;color:#666">Tip: Place your pictures in an <code>images/</code> folder and make sure file names match those used here.</p>
  </main>

  <footer>
    <p>&copy; 2025 Ramathope High School. All rights reserved.</p>
  </footer>
</body>
</html>
